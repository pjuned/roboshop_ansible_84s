- name: mysql component
  hosts: mysql
  become: yes
  tasks:
    - name: install mysql server
      ansible.builtin.dnf:
        name: mysql-server
        state: present

    - name: start and enable mysql server
      ansible.builtin.service:
        name: mysqld
        state: started
        enabled: yes

